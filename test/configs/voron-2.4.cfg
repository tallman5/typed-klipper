#####################################################################
#   Macros
#####################################################################

[gcode_macro G32]
gcode:
    SAVE_GCODE_STATE NAME=STATE_G32
    STATUS_HOMING
    G28 X Y
    ATTACH_PROBE_LOCK
    G28 Z
    STATUS_LEVELING    
    QUAD_GANTRY_LEVEL
    STATUS_HOMING
    G28 Z
    DOCK_PROBE_UNLOCK
    RESTORE_GCODE_STATE NAME=STATE_G32

[gcode_macro RINGING_PREP]
gcode:
    SET_VELOCITY_LIMIT ACCEL_TO_DECEL=7000
    SET_PRESSURE_ADVANCE ADVANCE=0
    SET_INPUT_SHAPER SHAPER_FREQ_X=0 SHAPER_FREQ_Y=0
    TUNING_TOWER COMMAND=SET_VELOCITY_LIMIT PARAMETER=ACCEL START=1500 STEP_DELTA=500 STEP_HEIGHT=5

[gcode_macro FRONT_LEFT]
gcode:
    G0 X50 Y0 Z75 F3600

[gcode_macro FRONT_RIGHT]
gcode:
    G0 X300 Y0 Z50 F3600
   
[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
gcode:
    {% set bed_target = printer['heater_bed'].target|int %}

    BED_MESH_CLEAR

    G32

    CLEAN_NOZZLE
    G28 Z

    STATUS_MESHING
    BED_MESH_PROFILE LOAD=bed-{bed_target}

    G90                            ; absolute positioning
    G1 X175 Y175 Z10 F3000         ; move nozzle away from bed

    STATUS_PRINTING

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 5, th.axis_maximum.z]|min %}
    
    SAVE_GCODE_STATE NAME=STATE_PRINT_END
    M400                ; wait for buffer to clear

    G91                 ; Relative positioning
    G92 E0              ; zero the extruder
    G1 E-25.0 F1800     ; retract filament

    G90                                                         ; absolute positioning
    G0 X{x_safe} Y{y_safe} Z{z_safe} F20000                     ; move nozzle to remove stringing
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600   ; park nozzle at rear
    M107                                                        ; turn off fan
    TURN_OFF_HEATERS
    
    BED_MESH_CLEAR
    STATUS_READY
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END

[gcode_macro M600]
gcode:
    # M600: Filament Change. This macro will pause the printer, move the
    # tool to the change position, and retract the filament 50mm. Adjust
    # the retraction settings for your own extruder. After filament has
    # been changed, the print can be resumed from its previous position
    # with the "RESUME" gcode.

    {% set X = params.X|default(200)|float %}
    {% set Y = params.Y|default(0)|float %}
    {% set Z = params.Z|default(50)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    # G1 E-50 F1000
    # G1 E-50 F1000
    RESTORE_GCODE_STATE NAME=M600_state

